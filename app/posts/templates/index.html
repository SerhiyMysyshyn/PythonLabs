{% from "_render_field.html" import render_field %}

{% extends "baseTemplate.html" %}

{%block content %}
    <title>Новини</title>

    <div class="post-block">
        {% for pos in posts %}
        <div class="user-list-item">
            <div id="div-img-post">
                <img src="/static/posts_pics/{{ pos.image_file }}" width="150px">
            </div>
            <div id="div-title-post">
                <p><a href="{{ url_for('post.view_detail', pk=pos.id, id="a-href-post-list") }}">{{ pos.title }}</a></p>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
